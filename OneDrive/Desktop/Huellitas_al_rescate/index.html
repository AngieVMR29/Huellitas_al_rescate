<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAR - Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="main-bg">

  <div class="container-fluid d-flex vh-100 p-0">
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center brand-panel">
      <div class="logo-box mb-4">
        <img src="assets/img/logo.jpg" alt="Logo" class="img-fluid" style="max-width: 350px;">
      </div>
      <div class="brand-text text-center">
        <h1 class="fw-bold">HAR</h1>
        <p>(Huellitas al Rescate)</p>
      </div>
    </div>

    <div class="col-md-6 d-flex justify-content-center align-items-center bg-white">
      <div class="login-box p-4 rounded">
        <h3 class="text-center mb-4">Inicio sesión</h3>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Usuario" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Contraseña" required>
          </div>
          <div class="d-grid mb-2">
            <a href="principal.html" class="btn btn-login">Ingresar</a>
          </div>
          <p class="text-center">
            <a href="registro.html" class="small">Registrarse</a>
          </p>
        </form>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
