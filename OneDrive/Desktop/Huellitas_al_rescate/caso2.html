<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Caso - Gatito</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="main-layout detalle-caso-layout">
  <aside class="detalle-sidebar">
    <button class="btn-logo">
      <img src="assets/img/logo2.png" alt="HAR logo" />
    </button>
    <nav>
      <button class="btn-nav">Label</button>
    </nav>
  </aside>

  <main class="main-content">
    <header class="header">
      <h1>Detalle del Caso</h1>
    </header>

    <div class="tabs">
      <button class="tab active">Label</button>
      <button class="tab">Label</button>
    </div>

    <div class="detalle-caso">
      <div class="imagenes">
        <img src="assets/img/perros.jpg" alt="Mascota">
        <img src="assets/img/dog-8680424_1280.jpg" alt="Mascota">
        <img src="assets/img/perro3.jpg" alt="Mascota">
      </div>
      <div class="detalle-texto">
        <h2>Perrito rescatado</h2>
        <small>Publicado hoy Â· Autor</small>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>
      </div>
    </div>

    <a href="principal.html" class="btn-volver">Volver</a>
  </main>
  <script>
    const tabs = document.querySelectorAll('.tab');
    const detalle = document.querySelector('.detalle-texto');
    const imagenes = document.querySelector('.imagenes');
  
    tabs[0].addEventListener('click', () => {
      tabs[0].classList.add('active');
      tabs[1].classList.remove('active');
      imagenes.style.display = 'none';
      detalle.style.display = 'block';
    });
  
    tabs[1].addEventListener('click', () => {
      tabs[1].classList.add('active');
      tabs[0].classList.remove('active');
      detalle.style.display = 'none';
      imagenes.style.display = 'flex';
    });
  
    // Estado inicial
    imagenes.style.display = 'none';
  </script>
</body>
</html>
