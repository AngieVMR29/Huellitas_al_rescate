<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | HAR</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="registro-body">
  <div class="registro-contenedor">
    <div class="registro-formulario">
      <h2 class="titulo-formulario">Registro</h2>
      <form>
        <div class="grupo-campos">
          <input type="text" placeholder="Nombre" required>
          <input type="text" placeholder="Tipo de Documento" required>
        </div>
        <div class="grupo-campos">
          <input type="text" placeholder="Documento" required>
          <input type="email" placeholder="Correo" required>
        </div>
        <div class="grupo-campos">
          <input type="password" placeholder="Contraseña" required>
          <input type="password" placeholder="Confirmar Contraseña" required>
        </div>
        <div class="botones-registro">
          <button type="submit" class="btn-registrarse">Registrarse</button>
          <button type="button" class="btn-cancelar">Cancelar</button>
        </div>
      </form>
    </div>
    <div class="logo-fondo">
      <img src="assets/img/logo2.png" alt="Logo HAR">
    </div>
  </div>
</body>
</html>
